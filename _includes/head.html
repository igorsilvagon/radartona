<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if page.title %}
            {{ page.title }} |
        {% endif %}

        {{site.title}}
    </title>
    <meta name="description" content="{{ site.description }}">
    <!-- <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}"> -->

	<!-- Bootstrap  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://bootswatch.com/journal/bootstrap.min.css">
    <!-- TODO  get a custom embed code -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">

    <!-- Custom styles for each page -->
    {% for style in page.styles %}
        <link rel="stylesheet" href="{{ site.baseurl }}{{style}}">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    {% endfor %}

    <!--<link rel="icon" type="image/png" href="{{ site.baseurl }}/img/squarelogo.png">-->
</head>
